{% extends 'main/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header">
                    <h3 class="text-center">Delete Brand: {{ brand.name }}</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">Are you sure you want to delete this brand?</p>
                    <div class="text-center mb-4">
                        <img src="{{ brand.logo.url }}" alt="{{ brand.name }}" class="img-fluid" style="max-width: 200px;">
                        <p><strong>{{ brand.name }}</strong></p>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center mb-4">
                            <button type="submit" class="btn btn-danger btn-lg btn-lg mx-3 rounded-pill shadow-lg button-hover">Delete</button>
                            <a href="{% url 'brands:all_brands' %}" class="btn btn-secondary btn-lg mx-3 rounded-pill shadow-lg button-hover">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br>
{% endblock %}
