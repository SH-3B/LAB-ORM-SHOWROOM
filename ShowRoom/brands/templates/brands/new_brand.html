{% extends 'main/base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header">
                    <h3 class="text-center">Add New Brand</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            {% for field in form %}
                                <div class="field mb-3">
                                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                    {{ field|add_class:"form-control" }}
                                    <div class="text-danger">
                                        {% for error in field.errors %}
                                            <p>{{ error }}</p>
                                        {% endfor %}
                                    </div>
                                </div>
                            {% endfor %}
                        </div>

                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-dark btn-lg mx-3 rounded-pill shadow-lg button-hover">Add Brand</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <a href="{% url 'brands:all_brands' %}" class="btn btn-secondary btn-lg mx-3 rounded-pill shadow-lg button-hover">Return to All Brands</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br>
{% endblock %}
