{% extends 'main/base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h1 class="text-center mb-4">Update Color: {{ form.instance.name }}</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Color Name:</label>
                    {{ form.name|add_class:"form-control" }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.hex_code.id_for_label }}" class="form-label">Hex Code:</label>
                    {{ form.hex_code|add_class:"form-control" }}
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark btn-lg mx-3 rounded-pill shadow-lg button-hover">Update Color</button>
                    <a href="{% url 'cars:all_colors' %}" class="btn btn-secondary btn-lg mx-3 rounded-pill shadow-lg button-hover" style="margin-left: 20px;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
<br><br><br><br><br><br>
{% endblock %}
